<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Base</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/php.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
    }

    header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 1.5rem 2rem;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    header p {
      color: #8b949e;
      margin-top: 0.25rem;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #30363d;
    }

    .filter-btn.active {
      background: #238636;
      border-color: #238636;
      color: #fff;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1.25rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .card:hover {
      border-color: #58a6ff;
      transform: translateY(-2px);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #58a6ff;
    }

    .card-difficulty {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-weight: 500;
    }

    .card-difficulty.easy {
      background: #238636;
      color: #fff;
    }

    .card-difficulty.medium {
      background: #d29922;
      color: #000;
    }

    .card-difficulty.hard {
      background: #da3633;
      color: #fff;
    }

    .card-meta {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      font-size: 0.8rem;
      color: #8b949e;
    }

    .card-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .card-description {
      font-size: 0.875rem;
      color: #8b949e;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-tags {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }

    .tag {
      background: #21262d;
      color: #58a6ff;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 100;
      overflow-y: auto;
      padding: 2rem;
    }

    .modal-overlay.active {
      display: flex;
      justify-content: center;
    }

    .modal {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #30363d;
    }

    .modal-header h2 {
      font-size: 1.25rem;
      color: #f0f6fc;
    }

    .close-btn {
      background: none;
      border: none;
      color: #8b949e;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
      line-height: 1;
    }

    .close-btn:hover {
      color: #f0f6fc;
    }

    .modal-content {
      padding: 1.5rem;
    }

    .modal-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .problem-section {
      margin-bottom: 1.5rem;
    }

    .problem-section h3 {
      font-size: 0.875rem;
      text-transform: uppercase;
      color: #8b949e;
      margin-bottom: 0.75rem;
      letter-spacing: 0.05em;
    }

    .problem-description {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
      line-height: 1.6;
    }

    .code-container {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      overflow: hidden;
    }

    .code-header {
      background: #21262d;
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      color: #8b949e;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 0.35rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #30363d;
    }

    pre {
      margin: 0;
      padding: 1rem;
      overflow-x: auto;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    code {
      color: #c9d1d9;
    }

    /* Code block styling */
    .hljs {
      background: #0d1117 !important;
      padding: 1rem !important;
    }

    /* Problems Faced Section */
    .problems-faced-content {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
      line-height: 1.6;
      min-height: 60px;
      white-space: pre-wrap;
    }

    .problems-faced-content.empty {
      color: #6e7681;
      font-style: italic;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .section-header h3 {
      margin-bottom: 0;
    }

    .edit-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 0.35rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all 0.2s;
    }

    .edit-btn:hover {
      background: #30363d;
    }

    .edit-btn.editing {
      background: #238636;
      border-color: #238636;
    }

    .edit-textarea {
      width: 100%;
      min-height: 120px;
      background: #0d1117;
      border: 1px solid #58a6ff;
      border-radius: 6px;
      padding: 1rem;
      color: #c9d1d9;
      font-family: inherit;
      font-size: 0.875rem;
      line-height: 1.6;
      resize: vertical;
    }

    .edit-textarea:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
    }

    .edit-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .save-btn {
      background: #238636;
      border: 1px solid #238636;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .save-btn:hover {
      background: #2ea043;
    }

    .cancel-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .cancel-btn:hover {
      background: #30363d;
    }

    /* Passphrase Modal */
    .passphrase-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 200;
      justify-content: center;
      align-items: center;
    }

    .passphrase-modal.active {
      display: flex;
    }

    .passphrase-box {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    .passphrase-box h3 {
      color: #f0f6fc;
      margin-bottom: 1rem;
      font-size: 1.125rem;
    }

    .passphrase-input {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.75rem;
      color: #c9d1d9;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .passphrase-input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .passphrase-error {
      color: #f85149;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }

    .passphrase-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .stats {
      color: #8b949e;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 640px) {
      main {
        padding: 1rem;
      }

      .cards-grid {
        grid-template-columns: 1fr;
      }

      .modal-overlay {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Problem Base</h1>
    <p>My collection of solved coding problems</p>
  </header>

  <main>
    <div class="stats" id="stats"></div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="easy">Easy</button>
      <button class="filter-btn" data-filter="medium">Medium</button>
      <button class="filter-btn" data-filter="hard">Hard</button>
    </div>

    <div class="cards-grid" id="cards-grid"></div>
  </main>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Problem Title</h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <div class="modal-content">
        <div class="modal-meta" id="modal-meta"></div>

        <div class="problem-section">
          <h3>Problem Description</h3>
          <div class="problem-description" id="problem-description"></div>
        </div>

        <div class="problem-section">
          <div class="section-header">
            <h3>Problems Faced</h3>
            <button class="edit-btn" id="edit-btn">Edit</button>
          </div>
          <div id="problems-faced-view">
            <div class="problems-faced-content" id="problems-faced-content"></div>
          </div>
          <div id="problems-faced-edit" style="display: none;">
            <textarea class="edit-textarea" id="problems-faced-textarea" placeholder="Describe any challenges or problems you faced while solving this..."></textarea>
            <div class="edit-actions">
              <button class="save-btn" id="save-btn">Save</button>
              <button class="cancel-btn" id="cancel-edit-btn">Cancel</button>
            </div>
          </div>
        </div>

        <div class="problem-section">
          <h3>Solution</h3>
          <div class="code-container">
            <div class="code-header">
              <span id="code-filename"></span>
              <button class="copy-btn" id="copy-btn">Copy Code</button>
            </div>
            <pre><code id="code-content"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="passphrase-modal" id="passphrase-modal">
    <div class="passphrase-box">
      <h3>Enter Passphrase to Edit</h3>
      <input type="password" class="passphrase-input" id="passphrase-input" placeholder="Enter passphrase...">
      <div class="passphrase-error" id="passphrase-error">Incorrect passphrase. Please try again.</div>
      <div class="passphrase-actions">
        <button class="cancel-btn" id="cancel-passphrase-btn">Cancel</button>
        <button class="save-btn" id="submit-passphrase-btn">Submit</button>
      </div>
    </div>
  </div>

  <script>
    let problems = [];
    let currentFilter = 'all';
    let currentCode = '';
    let currentProblemId = null;
    let isAuthenticated = false;
    const PASSPHRASE = 'Heidi';
    const STORAGE_KEY = 'problembase_edits';

    function getStoredEdits() {
      const stored = localStorage.getItem(STORAGE_KEY);
      return stored ? JSON.parse(stored) : {};
    }

    function saveEdit(problemId, problemsFaced) {
      const edits = getStoredEdits();
      edits[problemId] = { problemsFaced };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(edits));
    }

    function getProblemsFaced(problemId, defaultValue) {
      const edits = getStoredEdits();
      if (edits[problemId] && edits[problemId].problemsFaced !== undefined) {
        return edits[problemId].problemsFaced;
      }
      return defaultValue || '';
    }

    async function loadProblems() {
      try {
        const response = await fetch('problems.json');
        problems = await response.json();
        updateStats();
        renderCards();
      } catch (error) {
        console.error('Error loading problems:', error);
        document.getElementById('cards-grid').innerHTML =
          '<p style="color: #da3633;">Error loading problems. Make sure problems.json exists.</p>';
      }
    }

    function updateStats() {
      const stats = document.getElementById('stats');
      const count = problems.length;
      const languages = [...new Set(problems.map(p => p.language))].join(', ');
      stats.textContent = `${count} problem${count !== 1 ? 's' : ''} solved`;
    }

    function renderCards() {
      const grid = document.getElementById('cards-grid');
      const filtered = currentFilter === 'all'
        ? problems
        : problems.filter(p => p.difficulty.toLowerCase() === currentFilter);

      grid.innerHTML = filtered.map(problem => `
        <div class="card" data-id="${problem.id}">
          <div class="card-header">
            <span class="card-title">${problem.title}</span>
            <span class="card-difficulty ${problem.difficulty.toLowerCase()}">${problem.difficulty}</span>
          </div>
          <div class="card-meta">
            <span>${problem.language}</span>
            <span>${problem.source}</span>
          </div>
          <p class="card-description">${problem.description}</p>
          <div class="card-tags">
            ${problem.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => openModal(card.dataset.id));
      });
    }

    async function openModal(id) {
      const problem = problems.find(p => p.id === id);
      if (!problem) return;

      currentProblemId = id;

      document.getElementById('modal-title').textContent = problem.title;
      document.getElementById('modal-meta').innerHTML = `
        <span class="card-difficulty ${problem.difficulty.toLowerCase()}">${problem.difficulty}</span>
        <span class="tag">${problem.language}</span>
        <span class="tag">${problem.source}</span>
      `;
      document.getElementById('problem-description').textContent = problem.description;
      document.getElementById('code-filename').textContent = problem.file;

      // Load problems faced (from localStorage or default)
      const problemsFaced = getProblemsFaced(id, problem.problemsFaced);
      updateProblemsFacedDisplay(problemsFaced);

      // Reset edit mode
      exitEditMode();

      try {
        const response = await fetch(problem.file);
        const code = await response.text();
        currentCode = code;
        document.getElementById('code-content').innerHTML = highlightSyntax(code, problem.language);
      } catch (error) {
        document.getElementById('code-content').textContent = 'Error loading code file.';
      }

      document.getElementById('modal-overlay').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function updateProblemsFacedDisplay(text) {
      const contentEl = document.getElementById('problems-faced-content');
      if (text && text.trim()) {
        contentEl.textContent = text;
        contentEl.classList.remove('empty');
      } else {
        contentEl.textContent = 'No problems faced documented yet. Click Edit to add notes.';
        contentEl.classList.add('empty');
      }
    }

    function enterEditMode() {
      const problem = problems.find(p => p.id === currentProblemId);
      const problemsFaced = getProblemsFaced(currentProblemId, problem?.problemsFaced || '');

      document.getElementById('problems-faced-view').style.display = 'none';
      document.getElementById('problems-faced-edit').style.display = 'block';
      document.getElementById('problems-faced-textarea').value = problemsFaced;
      document.getElementById('edit-btn').textContent = 'Editing...';
      document.getElementById('edit-btn').classList.add('editing');
    }

    function exitEditMode() {
      document.getElementById('problems-faced-view').style.display = 'block';
      document.getElementById('problems-faced-edit').style.display = 'none';
      document.getElementById('edit-btn').textContent = 'Edit';
      document.getElementById('edit-btn').classList.remove('editing');
    }

    function saveProblemsFaced() {
      const text = document.getElementById('problems-faced-textarea').value;
      saveEdit(currentProblemId, text);
      updateProblemsFacedDisplay(text);
      exitEditMode();
    }

    function showPassphraseModal() {
      document.getElementById('passphrase-modal').classList.add('active');
      document.getElementById('passphrase-input').value = '';
      document.getElementById('passphrase-error').style.display = 'none';
      document.getElementById('passphrase-input').focus();
    }

    function hidePassphraseModal() {
      document.getElementById('passphrase-modal').classList.remove('active');
    }

    function verifyPassphrase() {
      const input = document.getElementById('passphrase-input').value;
      if (input === PASSPHRASE) {
        isAuthenticated = true;
        hidePassphraseModal();
        enterEditMode();
      } else {
        document.getElementById('passphrase-error').style.display = 'block';
        document.getElementById('passphrase-input').value = '';
        document.getElementById('passphrase-input').focus();
      }
    }

    function handleEditClick() {
      if (isAuthenticated) {
        enterEditMode();
      } else {
        showPassphraseModal();
      }
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
      document.body.style.overflow = '';
    }

    function highlightSyntax(code, language) {
      const langMap = {
        'PHP': 'php',
        'JavaScript': 'javascript',
        'Python': 'python'
      };
      const lang = langMap[language] || 'plaintext';
      const result = hljs.highlight(code, { language: lang });
      return result.value;
    }

    function copyCode() {
      navigator.clipboard.writeText(currentCode).then(() => {
        const btn = document.getElementById('copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Code', 2000);
      });
    }

    // Event listeners
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderCards();
      });
    });

    document.getElementById('close-modal').addEventListener('click', closeModal);
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });
    document.getElementById('copy-btn').addEventListener('click', copyCode);

    // Edit functionality listeners
    document.getElementById('edit-btn').addEventListener('click', handleEditClick);
    document.getElementById('save-btn').addEventListener('click', saveProblemsFaced);
    document.getElementById('cancel-edit-btn').addEventListener('click', exitEditMode);

    // Passphrase modal listeners
    document.getElementById('submit-passphrase-btn').addEventListener('click', verifyPassphrase);
    document.getElementById('cancel-passphrase-btn').addEventListener('click', hidePassphraseModal);
    document.getElementById('passphrase-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') verifyPassphrase();
    });
    document.getElementById('passphrase-modal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) hidePassphraseModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('passphrase-modal').classList.contains('active')) {
          hidePassphraseModal();
        } else {
          closeModal();
        }
      }
    });

    // Initialize
    loadProblems();
  </script>
</body>
</html>
